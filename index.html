<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav>
        <button id="highscores">Highscores</button>
        <h1 id="title">Code Quiz</h1>
        <h2 id="timer-container">Timer:<span id="timer">45</span></h2>
    </nav>
    <main>
        <section>
            <article id="question-title">
                <h2>Coding Quiz</h2>
            </article>
            <article id="question-content">
                <h2 id="instruction">Please Press 'Start' To Begin</h2>
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
            </article>
            <article id="question-footer">
                <button id="main-button">Start</button>
            </article>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
